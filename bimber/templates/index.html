<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіберпанк Введення</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .title {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .input-field {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            padding: 15px 25px;
            font-size: 1.2em;
            color: #0ff;
            width: 250px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            background: rgba(0, 255, 255, 0.2);
        }

        .start-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            color: #000;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .start-btn:hover {
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
            transform: scale(1.05);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <h1 class="title">ВВЕДІТЬ КОД</h1>
        <input type="tel" class="input-field" placeholder="+380 XX XXX XX XX" pattern="\+380\s\d{2}\s\d{3}\s\d{2}\s\d{2}">
        <br>
        <button class="start-btn">СТАРТ</button>
    </div>
</body>
</html>
